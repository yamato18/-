<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<title>約数</title>
		<link rel="manifest" href="manifest.json">
		<script>
		if ('serviceWorker' in navigator) {
    	navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        	console.log('ServiceWorker registration successful with scope: ', registration.scope);
		}).catch(function(err) {
        	console.log('ServiceWorker registration failed: ', err);
    	});
    	}
		</script>
		<style>
			body{
				font-size: 24px;
			}
			.title{
				text-align: center;
			}
			input{
				font-size: 24px;
			}
			#num{
				width: 260px;
			}
		</style>
	</head>
	<body>
		<h1 class="title">約数計算機</h1>
		<p>なんか自然数入力しろ</p>
		<input type="number" id="num" step="1" />
		<input type="button" value="実行" onclick="clickBtn1()" />
		<br><br>
		<div id="s1"></div>
		<script>
			function clickBtn1(){
				document.getElementById("s1").textContent = "";
				const a = document.getElementById("num").value;
				if(a <= 0){
					const s1 = document.getElementById("s1");
					s1.insertAdjacentHTML("beforeend","自然数は1,2,3,...だぞ<br>");
				}else{
					const s1 = document.getElementById("s1");
					s1.insertAdjacentHTML("beforeend","計算してやった答えは<br>");
					let i;
					for(let i = 1; i <= a; i++){
						if(a%i == 0){
							s1.insertAdjacentHTML("beforeend","・"+i+"<br>");
						}
					}
					s1.insertAdjacentHTML("beforeend","だから二度と忘れんじゃねーぞ<br>");
				}
			}
		</script>
	</body>
</html>
